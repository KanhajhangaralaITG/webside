<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* चेकबॉक्स को छिपाएं ताकि वह दिखाई न दे */
#toggler {
  display: none;
}

/* जब चेकबॉक्स पर क्लिक किया गया हो, तो टारगेट एलिमेंट को स्टाइल करें */
/* जब #toggler चेक हो, तो उस एलिमेंट को टारगेट करें जिसके पास #toggler है */
:has(#toggler:checked) .target-element {
  background-color: lightcoral;
  color: white;
}


  </style>
</head>
<body>
  
<div class="target-element">
  मेरा रंग क्लिक के बाद बदल जाएगा।
</div>
<input type="checkbox" id="toggler">
<label for="toggler" class="click-element">मुझ पर क्लिक करें</label>

</body>
</html>
